<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TONO.start | blog</title>
    <style>
        body {padding: 0; margin: 0; font-size: 14px; font-weight: normal; font-family: Arial, sans-serif; line-height: 1.35;}
        .container {display: block; width: 100%; max-width: 1200px; margin: 0 auto;}
        h1 small {color: red; font-weight: 100; text-transform: uppercase; font-size: 60%;}
    </style>
</head>
<body>
    <div class="container">
        <h1><a href="/">TONO</a> <small>blog</small></h1>
        <p>На данной странице будут выводится тестовые запросы к API модуля раздела блог</p>
        <hr>
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">Добавить</a>
        {% endif %}
        <hr>
        <div class="post">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
